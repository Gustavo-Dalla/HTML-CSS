<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos em Hospedagem Própria</h1>
    <p>Com a tag VIDEO pose-se adicionar um vídeo ao seu site.</p>
    <video width="1000" controls muted autoplay>
        <source src="midia/carro-mp4-720.mp4" type="video/mp4">
        <source src="midia/carro-webm.webm" type="video/webm">
        <source src="midia/carro-mp4-720.ogv" type="video/ogv">
    </video>
    <h1>Vídeos do YouTube</h1>
    <p><strong>COPYRIHT/DIREITOS AUTORAIS</strong></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DNm9a-gPbWY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
