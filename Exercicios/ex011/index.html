<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Usando a tag PICTURE e SOURCE:MEDIA e IMG pode-se criar uma imagem que de acordo com o tamanho da tela ela mude. Exemplo: </p>
    <picture>
        <source media="(max-width: 850px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto Grande">
    </picture>
    <br>
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/tigre-p.jpg" type="image/jpg">
        <source media="(max-width: 1530px)" srcset="imagens/tigre-m.jpg" type="image/jpg">
        <img src="Imagens/tigr-g.jpg" alt="Grande">
    </picture>
    <h1>Reprodução de Aúdio</h1>
    <p>Usando a tag AUDIO pode-se adicionar um aúdio a seu site, exemplo: </p>
    <audio preload="metadata" controls>
        <source src="midia/musica.wav" type="audio/wav">
        <p>Seu navegador é uma Bosta.</p>
    </audio>
</body>
</html>
