<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Imagem</title>
</head>
<body>
    <h1>Carga das Imagens</h1>
    <p>Uma imagem abaixo: </p>
    <img src="gustavo-logo.webp" alt="Meu Nome :D (Gustavo)"><!--Imagem da pasta principal Ex003.-->
    <p>Pode-se também carregar uma imagem dentro de uma Sub-Pasta: </p>
    <img src="imagens/html-logo.webp" alt="HTML5 Logo"><img src="imagens/css-logo.webp" alt="CSS3 Logo"><!--Imagens da Sub-Pasta.-->
    <p>Pode-se também carregar imagens externas: </p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="JS Logo"><!--Imagem externa de outro servidor (URL).-->
</body>
</html>
